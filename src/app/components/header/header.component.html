<div class="main-header">
	<div class="main-header-logo" [ngClass]="{'main-header-logo-sm': w<360, 'main-header-logo-md': w>=360&&w<720, 'main-header-logo-bg': w>=720}" >
		<div class="main-header-logo-text">
			<span>James' WorkBench</span>
			<span *ngIf="w<720" style="float: right;">
				<span class="main-header-expend-btn" (click)="clickMenu()">
					Menu
				</span>
			</span>
		</div>
		<img class="main-header-logo-pic-bg" src="/imgs/head/head-center-bg.png" *ngIf="w>=720">
	</div>
	<div class="main-header-menu-left" *ngIf="w>=720">
			<app-menu-item class="app-menu-item" *ngFor = "#item of linksLeft; #i = index" [menuItem]="item" [w]="w" [h]="h"></app-menu-item>
	</div>
	<div class="main-header-menu-right" *ngIf="w>=720">
			<app-menu-item class="app-menu-item" *ngFor = "#item of linksRight; #i = index" [menuItem]="item" [w]="w" [h]="h"></app-menu-item>
	</div>
	<div class="main-header-menu-bottom" *ngIf="w<720" [ngClass]="{'main-header-menu-bottom-hide': !_ms.expend}">
			<app-menu-item [ngClass]="{'app-menu-item-md': w>=360, 'app-menu-item-sm': w<360}" *ngFor = "#item of linksLeft; #i = index" [menuItem]="item" [w]="w" [h]="h"></app-menu-item>
			<div class="app-menu-item-md-divide" *ngIf="w>=360&&w<720"></div>
			<app-menu-item [ngClass]="{'app-menu-item-md': w>=360, 'app-menu-item-sm': w<360}" *ngFor = "#item of linksRight; #i = index" [menuItem]="item" [w]="w" [h]="h"></app-menu-item>
	</div>
</div>
